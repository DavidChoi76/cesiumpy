language: python
env:
  matrix:
    - PYTHON=2.7 SHAPELY=true
    - PYTHON=2.7 SHAPELY=false
    - PYTHON=3.4 SHAPELY=true
    - PYTHON=3.5 SHAPELY=true
    - PYTHON=3.5 SHAPELY=false

install:
  - sudo pip install python-coveralls coverage
  - if [[ "$PYTHON" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels pandas
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$PYTHON pip numpy nose
  - source activate test-environment
  - if [[ "$SHAPELY" == "true" ]]; then
      conda install numpy scipy shapely;
    fi
  - "pip install -r requirements.txt"
script:
  - nosetests --with-coverage
after_success:
  - coveralls

